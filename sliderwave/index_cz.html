<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Slider wave</title>
  <style>
    body,
    button {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-left: 10px
    }

    label,
    button {
      display: inline-block;
      min-width: 135px
    }

    #settings>.input {
      width: 110px;
      height: 16px
    }

    div {
      border: 1px solid black;
      padding: 1em;
      margin: 5px;
      width: fit-content
    }

    *[title] {
      cursor: help
    }
  </style>
</head>

<body>
  <h1>Slider wave</h1>
  <strong>Nastavení</strong>
  <br>
  <div id="settings">
    <label for="count">Počet sliderů</label>
    <input type="number" min=1 step=1 id="count" class="input">
    <br>
    <label for="fps">FPS</label>
    <input type="number" min=0 id="fps" class="input">
    <br>
    <label for="width">Šířka</label>
    <input type="number" min=0 id="width" class="input">
    <br>
    <label for="speed">Frekvence</label>
    <input type="number" min=0 id="speed" class="input">
    <button href="#" onclick="reload()">Nastavit</button>
    <br>
    <label for="zoom" title="U tohoto parametru není potřeba obnovovat výstup.">Mezera*</label>
    <input type="range" min=0 max=1 step=0.01 id="zoom" oninput="refreshZoom()" class="input"
      style="transform: translateY(3px)">
    <button onclick="defaults()">Obnovit výchozí</button>
  </div>
  <br>
  <strong>Výstup</strong>
  <br>
  <div id="sliders"></div>
  <br>

  <script>
    var intervalEraser

    function defaults() {
      getEl("count").value = 10
      getEl("fps").value = 50
      getEl("width").value = 130
      getEl("speed").value = 1
      getEl("zoom").value = 0
    }

    function getValues() {
      count = getEl("count").value
      fps = getEl("fps").value
      width = getEl("width").value
      speed = getEl("speed").value
      zoom = getEl("zoom").value
    }

    function reload() {
      getValues()

      let area = document.getElementById("sliders")
      area.innerHTML = ""

      for (let i = 0; i < count; i++) {
        area.innerHTML += (`
        <input
          type = "range"
          id = "slider${i}"
          min = -100
          max = 100
          style = "width: ${width}px;"
        ><br>
        `)
      }

      if (intervalEraser) { clearInterval(intervalEraser) }
      intervalEraser = setInterval(draw, 1000 / fps)
    }

    defaults()
    reload()

    function draw() {
      const seconds = Date.now() % (1000 / speed) / (1000 / speed)
      for (let i = 0; i < count; i++) {
        let slider = document.getElementById("slider" + i)
        let offset = seconds + (i / count)
        slider.value = Math.sin(offset * 2 * Math.PI) * 100 * (1 - zoom)
      }
    }

    function getEl(id) {
      return document.getElementById(id)
    }

    function refreshZoom() {
      zoom = getEl("zoom").value
    }
  </script>

  Vytvořil Maty r. 2019
</body>

</html>
