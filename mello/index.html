<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Bunny things!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="main.js"></script>
	</head>
	<body onload="setup()">

		Hello, World! 🍪

		<h2>Cookie clicker</h2>
		<button onclick="addCookies()">Clicky click!</button><br>
		<b><span id="counter">xx</span></b> cookies

		<h3>Shop</h3>
		Current modifier: <b><span id="modifier">xx</span></b><br>
		<button id="button" onclick="buy()">
			Double the modifier for xx cookies!</button>

		<button id="cps" onclick="increment()">
			Get xx cookies per second!</button>

	</body>
</html>
